<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>数据分析平台</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="auth-overlay" class="overlay">
        <div class="auth-container">
            <h2>请输入访问密码</h2>
            <input type="password" id="password" placeholder="输入密码">
            <button onclick="validatePassword()">验证</button>
        </div>
    </div>

    <div class="container" id="main-content">
        <div class="sidebar">
            <div class="section">
                <h3>数据导入</h3>
                <button class="action-button" disabled>导入文件</button>
            </div>
            
            <div class="section">
                <h3>基础数据</h3>
                <div class="input-group">
                    <label>平均在线人数：</label>
                    <input type="number" id="average-online" disabled>
                </div>
                <!-- 可以添加更多输入框 -->
            </div>

            <div class="section">
                <h3>数据导出</h3>
                <button class="action-button" disabled>导出结果</button>
            </div>
        </div>

        <div class="main-content">
            <div class="content-header">
                <h2>分析结果</h2>
            </div>
            <div class="content-body">
                <!-- 这里显示生成的内容 -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
